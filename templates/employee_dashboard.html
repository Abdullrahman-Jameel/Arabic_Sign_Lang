<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل - الصفحة الرئيسية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F2FBFC;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1654B7;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }
        .header a {
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
        }
        .logout {
            color: red;
            font-size: 18px;
        }
        .container {
            padding: 50px;
        }
        .ccontainer {
            padding: 30px;
        }
        .title {
            font-size: 60px;
            font-weight: bold;
            color: #6b49ff;
            margin-bottom: 40px;
        }
        .menu-button {
            display: block;
            width: 60%;
            margin: 10px auto;
            padding: 15px;
            background-color: #2d9cff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .emergency-button {
            background-color: red;
        }
        .footer {
            background: linear-gradient(to right, #001a99, #6b49ff);
            color: white;
            padding: 20px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">الصفحة الرئيسية</a>
        <a href="/logout" class="logout">تسجيل خروج</a>
    </div>
    <div class="container">
        <div class="title">انت اشر وإحنا نفهمك</div>
        <button class="menu-button" onclick="window.location.href='/patient'">فرد مسجل</button>
        <button class="menu-button" onclick="window.location.href='/add_patient'">إضافة فرد جديد</button>
        <button class="menu-button" onclick="window.location.href='/individuals_list'">عرض قائمة الأفراد</button>
        <div class="ccontainer"></div>
        <!-- Updated emergency button to redirect to /translator -->
        <button class="menu-button emergency-button" onclick="window.location.href='/translator'">الطوارئ</button>
    </div>
    <div class="footer">حقوق النشر © ٢٠٢٤. جميع الحقوق محفوظة.</div>
</body>
</html>
