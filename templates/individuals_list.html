<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تواصل - قائمة الأفراد</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #F2FBFC;
      color: #222;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      width: 100%;
      background-color: #1654B7;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      height: 70px;
    }

    .navbar .right-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .right-group img {
      height: 45px;
      width: 45px;
      border-radius: 50%;
    }

    .navbar .right-group span {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .navbar .left-text {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .container {
      padding: 20px;
      text-align: center;
      flex-grow: 1;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      color: #2d50ff;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .container {
        width: 100vw;
        height: auto;
      }
    }

    .search-box {
      width: 60%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      text-align: right;
    }

    .table-container {
      width: 90%;
      margin: 20px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px;
    }

    .btn-primary {
      background-color: #1654B7;
      color: white;
    }

    .footer {
      background: linear-gradient(to right, #1654B7, #6b49ff);
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>

  <!-- PDF Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
  <div class="navbar">
    <div class="right-group">
      <img src="/static/Tawasol.png" alt="Logo">
      <span>تواصل</span>
    </div>
    <div class="left-text">إعدادات النظام</div>
  </div>

  <div class="container">
    <div class="title">قائمة الأفراد</div>
    <input type="text" class="search-box" placeholder="البحث بالاسم أو رقم الهوية أو رقم الهاتف" />

    <div class="table-container" id="capture-area">
      <table id="records-table">
        <thead>
          <tr>
            <th>الاسم الكامل</th>
            <th>رقم الهوية</th>
            <th>رقم الهاتف</th>
            <th>البريد الإلكتروني</th>
            <th>الجنس</th>
            <th>إجراء</th>
          </tr>
        </thead>
        <tbody>
          {% for patient in patients %}
          <tr>
            <td>{{ patient.full_name }}</td>
            <td>{{ patient.id_number }}</td>
            <td>{{ patient.phone }}</td>
            <td>{{ patient.email }}</td>
            <td>{{ patient.gender }}</td>
            <td>
              <button class="btn btn-primary"
                      onclick="window.location.href='/patient_information/{{ patient.id }}'">عرض</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <button class="btn btn-primary" id="export-pdf">تصدير السجلات</button>
  </div>

  <div class="footer">حقوق النشر © ٢٠٢٤. جميع الحقوق محفوظة.</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchInput = document.querySelector(".search-box");
      const tableRows = document.querySelectorAll("tbody tr");

      searchInput.addEventListener("input", function () {
        const searchTerm = searchInput.value.trim().toLowerCase();

        tableRows.forEach(row => {
          const nameCell = row.cells[0].textContent.toLowerCase();
          const idCell = row.cells[1].textContent.toLowerCase();
          const phoneCell = row.cells[2].textContent.toLowerCase();

          if (nameCell.includes(searchTerm) ||
              idCell.includes(searchTerm) ||
              phoneCell.includes(searchTerm)) {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        });
      });

      document.getElementById("export-pdf").addEventListener("click", async () => {
        const element = document.getElementById("capture-area");
        if (!element) {
          console.error("Capture area not found");
          return;
        }

        try {
          const canvas = await html2canvas(element, {
            useCORS: true,
            scale: 2
          });

          const imgData = canvas.toDataURL("image/png");
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF("p", "mm", "a4");

          const pdfWidth = pdf.internal.pageSize.getWidth();
          const imgHeight = (canvas.height * pdfWidth) / canvas.width;

          pdf.addImage(imgData, 'PNG', 0, 10, pdfWidth, imgHeight);
          pdf.save("patients_records.pdf");
        } catch (error) {
          console.error("Export failed", error);
        }
      });
    });
  </script>
</body>
</html>
