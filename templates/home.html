<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #F2FBFC;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 500px;
            width: 50%;
        }

        .logo {
            margin-bottom: 2rem;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #7241DA;
            font-size: 4.0rem;
            margin-bottom: 1rem;
            line-height: 1.4;
            font-family: 'Times New Roman', Times, serif;
        }

        .subtitle {
            color: #1654B7;
            font-size: 3.8rem;
            margin-bottom: 2rem;
            line-height: 1.4;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }

        .login-btn {
            background-color: #2BB3F9;
            color: white;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 2.2rem;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            margin-bottom: 2rem;
        }

        .login-btn:hover {
            background-color: #1654B7;
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1.5rem; }
            .login-btn { padding: 0.8rem 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Corrected logo path -->
            <img width="500px" src="/static/Main.png" alt="Tawasol Logo">
        </div>

        <h1>مرحباً بكم<br>في نظامنا المترجم للغه الاشارة!</h1>

        <!-- Updated login button to use Flask route -->
        <button onclick="window.location.href='/login'" class="login-btn">تسجيل دخول</button>

        <div class="subtitle">انت اشر واحنا نفهمك</div>
    </div>

    <script>
        document.querySelector('.login-btn').addEventListener('click', () => {
            document.querySelector('.login-btn').style.transform = 'scale(0.95)';
            setTimeout(() => {
                document.querySelector('.login-btn').style.transform = 'scale(1)';
            }, 100);
        });

        document.querySelector('.logo').addEventListener('mouseover', () => {
            document.querySelector('.logo').style.animation = 'none';
            setTimeout(() => {
                document.querySelector('.logo').style.animation = 'pulse 2s infinite';
            }, 0);
        });
    </script>
</body>
</html>
