<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل - إعدادات النظام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f8ff;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ffffff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }
        .header a {
            text-decoration: none;
            color: #007bff;
            font-size: 20px;
            font-weight: bold;
        }
        .logout {
            color: red;
            font-size: 18px;
        }
        .container {
            padding: 50px;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            color: #2d50ff;
            margin-bottom: 40px;
        }
        .menu-button {
            display: block;
            width: 60%;
            margin: 10px auto;
            padding: 15px;
            background-color: #2d9cff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .update-button {
            background-color: red;
        }
        .activate-button {
            background-color: blue;
        }
        .delete-button {
            background-color: #ff3b3b;
        }
        .footer {
            background: linear-gradient(to right, #001a99, #6b49ff);
            color: white;
            padding: 20px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">إعدادات النظام</a>
        <a href="#" class="logout">تسجيل خروج</a>
    </div>
    <div class="container">
        <div class="title">تحديث النظام</div>
        <button class="menu-button update-button">تحديث</button>
        <div class="title">إعادة تشغيل النظام</div>
        <button class="menu-button activate-button">تفعيل</button>
        <div class="title">مسح جميع البيانات</div>
        <button class="menu-button delete-button">مسح</button>
    </div>
    <div class="footer">حقوق النشر © ٢٠٢٤. جميع الحقوق محفوظة.</div>
</body>
</html>
